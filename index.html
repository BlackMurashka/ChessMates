<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Турнир Ферганы — круговой турнир</title>
    <style>
      :root {
        color-scheme: light;
        --bg: radial-gradient(circle at 10% 10%, #f9fbff, #f2f4ff 35%, #edf6ff 70%, #eafaf1);
        --card-bg: rgba(255, 255, 255, 0.86);
        --text: #111827;
        --muted: rgba(17, 24, 39, 0.6);
        --accent: #4f46e5;
        --accent-dark: #4338ca;
        --border: rgba(255, 255, 255, 0.6);
        --shadow: 0 25px 60px rgba(15, 23, 42, 0.15);
        font-family: "Inter", "Manrope", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
      }

      header {
        padding: 3rem 1.5rem 1rem;
        text-align: center;
      }

      h1 {
        margin: 0;
        font-size: clamp(2.4rem, 4vw, 3.2rem);
        letter-spacing: -0.02em;
      }

      header p {
        margin-top: 0.5rem;
        font-size: 1rem;
        color: var(--muted);
      }

      main {
        max-width: 1100px;
        margin: 0 auto 3rem;
        padding: 0 1.5rem 2rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .card {
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: 24px;
        padding: 1.75rem;
        box-shadow: var(--shadow);
        backdrop-filter: blur(18px);
      }

      .hidden {
        display: none;
      }

      textarea {
        width: 100%;
        min-height: 120px;
        resize: vertical;
        padding: 1rem 1.25rem;
        border-radius: 18px;
        border: 1px solid rgba(79, 70, 229, 0.25);
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.9);
        transition: border 0.2s ease, box-shadow 0.2s ease;
      }

      textarea:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
      }

      button {
        border: none;
        background: linear-gradient(120deg, var(--accent), #22d3ee);
        color: white;
        padding: 0.95rem 1.6rem;
        border-radius: 999px;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 15px 30px rgba(79, 70, 229, 0.25);
      }

      button.secondary {
        background: rgba(15, 23, 42, 0.08);
        color: var(--text);
        box-shadow: none;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 20px 40px rgba(79, 70, 229, 0.3);
      }

      .share-link {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 0.75rem;
        margin-top: 1rem;
      }

      .share-link input {
        width: 100%;
        padding: 0.85rem 1.1rem;
        border-radius: 999px;
        border: 1px solid rgba(79, 70, 229, 0.2);
        font-size: 0.95rem;
        background: rgba(255, 255, 255, 0.85);
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.5rem;
      }

      table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        overflow: hidden;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.8);
        box-shadow: inset 0 0 0 1px rgba(15, 23, 42, 0.05);
      }

      th,
      td {
        border-bottom: 1px solid rgba(15, 23, 42, 0.08);
        padding: 0.75rem;
        text-align: center;
        font-size: 0.95rem;
      }

      thead th {
        background: linear-gradient(120deg, rgba(79, 70, 229, 0.12), rgba(34, 211, 238, 0.12));
        font-weight: 600;
      }

      tbody tr:last-child td {
        border-bottom: none;
      }

      td select {
        width: 100%;
        padding: 0.5rem;
        border-radius: 14px;
        border: 1px solid rgba(79, 70, 229, 0.2);
        font-size: 0.9rem;
        background: rgba(255, 255, 255, 0.95);
      }

      .leaderboard tbody tr:first-child {
        background: linear-gradient(120deg, rgba(79, 70, 229, 0.18), rgba(34, 211, 238, 0.18));
      }

      .muted {
        color: var(--muted);
        font-size: 0.95rem;
      }

      @media (max-width: 640px) {
        th,
        td {
          font-size: 0.85rem;
          padding: 0.4rem;
        }

        button {
          width: 100%;
        }

        .share-link {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Турнир Ферганы</h1>
      <p></p>
    </header>

    <main>
      <section class="card">
        <h2>Участники</h2>
        <textarea id="participantsInput" placeholder=""></textarea>
        <div style="margin-top: 1rem; display: flex; gap: 0.75rem; flex-wrap: wrap;">
          <button id="startBtn" type="button">Начать турнир</button>
          <button id="resetBtn" type="button" class="secondary">Очистить</button>
        </div>
        <div class="share-link">
          <div style="display: flex; flex-direction: column; gap: 0.4rem;">
            <span class="muted">Ссылка на турнир</span>
            <input id="shareLink" readonly placeholder="Появится после старта" />
          </div>
          <button id="copyLinkBtn" type="button">Скопировать</button>
        </div>
      </section>

      <div class="grid">
        <section id="resultsSection" class="card hidden">
          <h2>Сетка встреч</h2>
          <div class="muted" id="roundInfo"></div>
          <div class="table-wrapper" style="overflow-x: auto; margin-top: 1rem;">
            <table id="resultsTable"></table>
          </div>
        </section>

        <section id="leaderboardSection" class="card hidden">
          <h2>Таблица лидеров</h2>
          <table class="leaderboard">
            <thead>
              <tr>
                <th>#</th>
                <th>Игрок</th>
                <th>Очки</th>
                <th>Игр</th>
              </tr>
            </thead>
            <tbody id="leaderboardBody"></tbody>
          </table>
        </section>
      </div>
    </main>

    <template id="optionTemplate">
      <option value="">—</option>
      <option value="1-0">1 - 0</option>
      <option value="0-1">0 - 1</option>
      <option value="0.5-0.5">½ - ½</option>
    </template>

    <script>
      const participantsInput = document.getElementById("participantsInput");
      const startBtn = document.getElementById("startBtn");
      const resetBtn = document.getElementById("resetBtn");
      const resultsSection = document.getElementById("resultsSection");
      const leaderboardSection = document.getElementById("leaderboardSection");
      const resultsTable = document.getElementById("resultsTable");
      const leaderboardBody = document.getElementById("leaderboardBody");
      const shareLinkInput = document.getElementById("shareLink");
      const copyLinkBtn = document.getElementById("copyLinkBtn");
      const roundInfo = document.getElementById("roundInfo");
      const optionTemplate = document.getElementById("optionTemplate");

      const state = {
        players: [],
        results: {}, // key: "i-j" where i < j, value: "1-0"|"0-1"|"0.5-0.5"
      };

      startBtn.addEventListener("click", () => {
        const players = extractPlayers();
        if (players.length < 2) {
          alert("Добавьте минимум двух участников.");
          return;
        }
        state.players = players;
        state.results = {};
        buildResultsTable();
        updateLeaderboard();
        updateShareLink();
        resultsSection.classList.remove("hidden");
        leaderboardSection.classList.remove("hidden");
      });

      resetBtn.addEventListener("click", () => {
        participantsInput.value = "";
        state.players = [];
        state.results = {};
        resultsTable.innerHTML = "";
        leaderboardBody.innerHTML = "";
        resultsSection.classList.add("hidden");
        leaderboardSection.classList.add("hidden");
        shareLinkInput.value = "";
        history.replaceState(null, "", window.location.pathname);
      });

      copyLinkBtn.addEventListener("click", () => {
        if (!shareLinkInput.value) {
          alert("Сначала сформируйте ссылку.");
          return;
        }
        navigator.clipboard
          .writeText(shareLinkInput.value)
          .then(() => {
            copyLinkBtn.textContent = "Готово!";
            setTimeout(() => (copyLinkBtn.textContent = "Скопировать"), 2000);
          })
          .catch(() => alert("Не удалось скопировать"));
      });

      function extractPlayers() {
        return participantsInput.value
          .split(/\n|,/)
          .map((name) => name.trim())
          .filter((name, idx, arr) => name && arr.indexOf(name) === idx);
      }

      function buildResultsTable() {
        resultsTable.innerHTML = "";
        const players = state.players;
        roundInfo.textContent = `${players.length} участников • ${players.length - 1} кругов`;

        const thead = document.createElement("thead");
        const headerRow = document.createElement("tr");
        headerRow.appendChild(document.createElement("th"));
        players.forEach((player) => {
          const th = document.createElement("th");
          th.textContent = player;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        resultsTable.appendChild(thead);

        const tbody = document.createElement("tbody");
        players.forEach((player, i) => {
          const row = document.createElement("tr");
          const nameCell = document.createElement("th");
          nameCell.textContent = player;
          row.appendChild(nameCell);

          players.forEach((opponent, j) => {
            const cell = document.createElement("td");
            if (i === j) {
              cell.textContent = "—";
            } else if (j > i) {
              const select = createResultSelect(i, j);
              cell.appendChild(select);
            } else {
              const span = document.createElement("span");
              span.className = "muted";
              span.dataset.mirror = `${j}-${i}`;
              cell.appendChild(span);
            }
            row.appendChild(cell);
          });
          tbody.appendChild(row);
        });
        resultsTable.appendChild(tbody);
      }

      function createResultSelect(i, j) {
        const select = document.createElement("select");
        select.dataset.match = `${i}-${j}`;
        select.innerHTML = optionTemplate.innerHTML;
        select.addEventListener("change", (event) => {
          const value = event.target.value;
          if (value) {
            state.results[`${i}-${j}`] = value;
          } else {
            delete state.results[`${i}-${j}`];
          }
          updateMirrorCells(`${i}-${j}`, value);
          updateLeaderboard();
          updateShareLink();
        });
        const existing = state.results[`${i}-${j}`];
        if (existing) {
          select.value = existing;
        }
        return select;
      }

      function updateMirrorCells(matchKey, value) {
        const mirrors = resultsTable.querySelectorAll(`[data-mirror="${matchKey}"]`);
        mirrors.forEach((node) => {
          node.textContent = formatMirrorText(value);
        });
      }

      function formatMirrorText(value) {
        if (!value) return "";
        if (value === "1-0") return "0 - 1";
        if (value === "0-1") return "1 - 0";
        return "½ - ½";
      }

      function updateLeaderboard() {
        const scores = state.players.map((player) => ({ player, points: 0, games: 0 }));
        Object.entries(state.results).forEach(([key, value]) => {
          const [i, j] = key.split("-").map(Number);
          const matchScore = interpretScore(value);
          scores[i].points += matchScore[0];
          scores[j].points += matchScore[1];
          scores[i].games += 1;
          scores[j].games += 1;
        });
        scores.sort((a, b) => b.points - a.points || a.player.localeCompare(b.player));
        leaderboardBody.innerHTML = scores
          .map((row, index) => {
            return `<tr><td>${index + 1}</td><td>${row.player}</td><td>${row.points.toFixed(1)}</td><td>${row.games}</td></tr>`;
          })
          .join("");
      }

      function interpretScore(value) {
        switch (value) {
          case "1-0":
            return [1, 0];
          case "0-1":
            return [0, 1];
          case "0.5-0.5":
            return [0.5, 0.5];
          default:
            return [0, 0];
        }
      }

      function updateShareLink() {
        if (!state.players.length) {
          shareLinkInput.value = "";
          return;
        }
        const payload = {
          players: state.players,
          results: state.results,
        };
        const encoded = encodeState(payload);
        const url = new URL(window.location.href);
        url.searchParams.set("data", encoded);
        shareLinkInput.value = url.toString();
        history.replaceState(null, "", url.toString());
      }

      function hydrateFromURL() {
        const params = new URLSearchParams(window.location.search);
        if (!params.has("data")) return;
        try {
          const encoded = params.get("data");
          const parsed = decodeState(encoded);
          if (Array.isArray(parsed.players) && parsed.players.length >= 2) {
            participantsInput.value = parsed.players.join("\n");
            state.players = parsed.players;
            state.results = parsed.results || {};
            buildResultsTable();
            Object.entries(state.results).forEach(([key, value]) => {
              const select = resultsTable.querySelector(`[data-match="${key}"]`);
              if (select) {
                select.value = value;
                updateMirrorCells(key, value);
              }
            });
            resultsSection.classList.remove("hidden");
            leaderboardSection.classList.remove("hidden");
            updateLeaderboard();
            updateShareLink();
          }
        } catch (error) {
          console.warn("Не удалось прочитать данные из ссылки", error);
        }
      }

      function encodeState(payload) {
        const json = JSON.stringify(payload);
        if (window.TextEncoder) {
          const bytes = new TextEncoder().encode(json);
          let binary = "";
          bytes.forEach((byte) => {
            binary += String.fromCharCode(byte);
          });
          return btoa(binary);
        }
        // Fallback for older browsers without TextEncoder
        return btoa(unescape(encodeURIComponent(json)));
      }

      function decodeState(encoded) {
        if (!encoded) return {};
        const normalized = encoded.replace(/ /g, "+");
        const binary = atob(normalized);
        if (window.TextDecoder) {
          const bytes = Uint8Array.from(binary, (char) => char.charCodeAt(0));
          const json = new TextDecoder().decode(bytes);
          return JSON.parse(json);
        }
        // Fallback for older browsers without TextDecoder
        const json = decodeURIComponent(escape(binary));
        return JSON.parse(json);
      }

      hydrateFromURL();
    </script>
  </body>
</html>
